name: Auto Merge PRs to Main

on:
  pull_request:
    branches:
      - main  # 'main' 브랜치로 들어오는 PR만 자동 병합

  schedule:
    - cron: "30 14 * * *"  # 매일 오후 11시 30분(KST)에 실행

  workflow_dispatch:  # 수동 실행 가능

jobs:
  auto-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Merge all PRs targeting 'main'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # ✅ GitHub 기본 제공 토큰 사용
        run: |
          echo "Checking open PRs targeting 'main'..."
          prs=$(gh pr list --state open --json number,baseRefName --jq '.[] | select(.baseRefName == "main") | .number')
          
          if [[ -z "$prs" ]]; then
            echo "No open PRs targeting 'main'. Exiting."
            exit 0
          fi

          for pr in $prs; do
            echo "Merging PR #$pr into main..."
            gh pr merge --auto --squash $pr
          done
