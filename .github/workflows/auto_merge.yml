name: Auto Merge PRs

on:
  schedule:
    - cron: '58 14 * * *' # Îß§Ïùº Î∞§ 11:58 KST
  workflow_dispatch:

jobs:
  auto-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up GitHub CLI
        uses: cli/cli-action@v2

      - name: Merge All Open PRs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          prs=$(gh pr list --state open --json number --jq '.[].number' --repo baesaa0304/CodingTest_Study)

          for pr in $prs; do
            echo "üîÅ Trying to merge PR #$pr"
            gh pr merge "$pr" --repo baesaa0304/CodingTest_Study --auto --squash || echo "‚ùå Failed to merge PR #$pr"
          done
