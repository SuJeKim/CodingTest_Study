name: Auto Merge Feature PRs

on:
  schedule:
    - cron: "15 14 * * *"  # 매일 오후 11시 5분(KST)에 실행 (UTC 기준 14:05)
  workflow_dispatch:  # 수동 실행도 가능하게 설정

jobs:
  auto-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Merge feature PRs
        run: |
          for pr in $(gh pr list --state open --json number,headRefName --jq '.[] | select(.headRefName | test("^feature/")) | .number'); do
            gh pr merge --auto --squash $pr
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PERSONAL_TOKEN }} 
